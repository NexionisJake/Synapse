<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chart Presentation Test - Synapse AI</title>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: var(--hud-bg-primary);
            color: var(--hud-text-primary);
            font-family: var(--font-family-primary);
            padding: 20px;
            margin: 0;
        }
        
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.1), rgba(88, 166, 255, 0.05));
            border: 1px solid rgba(0, 229, 255, 0.3);
            border-radius: var(--border-radius);
        }
        
        .test-header h1 {
            color: var(--hud-accent-cyan);
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--hud-accent-glow);
        }
        
        .test-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .test-button {
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.2), rgba(88, 166, 255, 0.1));
            border: 1px solid var(--hud-accent-cyan);
            color: var(--hud-text-primary);
            padding: 10px 20px;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-family: var(--font-family-primary);
            font-weight: 500;
        }
        
        .test-button:hover {
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.3), rgba(88, 166, 255, 0.2));
            box-shadow: var(--glow-interactive);
            transform: translateY(-2px);
        }
        
        .charts-section {
            margin-top: 30px;
        }
        
        .status-indicator {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: var(--border-radius-small);
            font-weight: 500;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10B981;
        }
        
        .status-loading {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #F59E0B;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>Enhanced Chart Presentation Test</h1>
            <p>Testing futuristic AI-centric chart enhancements with depth, dynamism, and improved data clarity</p>
        </div>
        
        <div class="test-controls">
            <button class="test-button" onclick="loadSampleData()">Load Sample Data</button>
            <button class="test-button" onclick="loadDynamicData()">Load Dynamic Data</button>
            <button class="test-button" onclick="loadMinimalData()">Load Minimal Data</button>
            <button class="test-button" onclick="testAnimations()">Test Animations</button>
            <button class="test-button" onclick="refreshCharts()">Refresh Charts</button>
        </div>
        
        <div id="status" class="status-indicator status-loading">
            Initializing enhanced chart system...
        </div>
        
        <div class="charts-section">
            <div class="charts-grid">
                <!-- Core Values Radar Chart -->
                <div class="chart-container glass-panel" id="core-values-container">
                    <div class="chart-header">
                        <h4 class="chart-title">Core Values</h4>
                        <div class="chart-status" id="core-values-status">Ready</div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="core-values-chart" width="300" height="200"></canvas>
                    </div>
                </div>
                
                <!-- Recurring Themes Bar Chart -->
                <div class="chart-container glass-panel" id="recurring-themes-container">
                    <div class="chart-header">
                        <h4 class="chart-title">Recurring Themes</h4>
                        <div class="chart-status" id="recurring-themes-status">Ready</div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="recurring-themes-chart" width="300" height="200"></canvas>
                    </div>
                </div>
                
                <!-- Emotional Landscape Doughnut Chart -->
                <div class="chart-container glass-panel" id="emotional-landscape-container">
                    <div class="chart-header">
                        <h4 class="chart-title">Emotional Landscape</h4>
                        <div class="chart-status" id="emotional-landscape-status">Ready</div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="emotional-landscape-chart" width="300" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/cognitive-charts.js"></script>
    <script>
        let chartManager;
        
        // Initialize the chart manager
        function initializeCharts() {
            const dashboard = document.querySelector('.charts-section');
            chartManager = new CognitiveChartManager(dashboard);
            chartManager.init();
            
            // Update status
            document.getElementById('status').textContent = 'Enhanced chart system initialized successfully!';
            document.getElementById('status').className = 'status-indicator status-success';
        }
        
        // Sample data sets for testing
        const testData = {
            sample: {
                coreValues: {
                    labels: ['Creativity', 'Stability', 'Learning', 'Curiosity', 'Analysis', 'Empathy'],
                    values: [4.2, 3.8, 4.9, 4.5, 4.1, 3.7]
                },
                recurringThemes: {
                    labels: ['AI Technology', 'Philosophy', 'Learning', 'Creativity', 'Ethics', 'Innovation'],
                    frequencies: [12, 8, 10, 7, 9, 6]
                },
                emotionalLandscape: {
                    labels: ['Analytical', 'Creative', 'Optimistic', 'Curious', 'Thoughtful', 'Empathetic'],
                    values: [28, 22, 18, 15, 12, 5]
                }
            },
            dynamic: {
                coreValues: {
                    labels: ['Innovation', 'Reliability', 'Growth', 'Exploration', 'Logic', 'Compassion'],
                    values: [3.9, 4.3, 4.7, 4.2, 3.8, 4.0]
                },
                recurringThemes: {
                    labels: ['Machine Learning', 'Consciousness', 'Future Tech', 'Problem Solving'],
                    frequencies: [15, 11, 9, 13]
                },
                emotionalLandscape: {
                    labels: ['Innovative', 'Focused', 'Collaborative', 'Reflective'],
                    values: [35, 30, 20, 15]
                }
            },
            minimal: {
                coreValues: {
                    labels: ['Core Value A', 'Core Value B', 'Core Value C'],
                    values: [2.5, 3.0, 3.5]
                },
                recurringThemes: {
                    labels: ['Theme 1', 'Theme 2'],
                    frequencies: [5, 3]
                },
                emotionalLandscape: {
                    labels: ['Primary', 'Secondary'],
                    values: [70, 30]
                }
            }
        };
        
        function loadSampleData() {
            updateStatus('Loading sample data with enhanced visual effects...');
            setTimeout(() => {
                chartManager.createCoreValuesChart(testData.sample.coreValues);
                chartManager.createRecurringThemesChart(testData.sample.recurringThemes);
                chartManager.createEmotionalLandscapeChart(testData.sample.emotionalLandscape);
                updateStatus('Sample data loaded successfully with enhanced styling!', 'success');
            }, 500);
        }
        
        function loadDynamicData() {
            updateStatus('Loading dynamic data with gradient effects...');
            setTimeout(() => {
                chartManager.createCoreValuesChart(testData.dynamic.coreValues);
                chartManager.createRecurringThemesChart(testData.dynamic.recurringThemes);
                chartManager.createEmotionalLandscapeChart(testData.dynamic.emotionalLandscape);
                updateStatus('Dynamic data loaded with power core gradients!', 'success');
            }, 500);
        }
        
        function loadMinimalData() {
            updateStatus('Loading minimal data set...');
            setTimeout(() => {
                chartManager.createCoreValuesChart(testData.minimal.coreValues);
                chartManager.createRecurringThemesChart(testData.minimal.recurringThemes);
                chartManager.createEmotionalLandscapeChart(testData.minimal.emotionalLandscape);
                updateStatus('Minimal data loaded with enhanced glow effects!', 'success');
            }, 500);
        }
        
        function testAnimations() {
            updateStatus('Testing staggered animations and hover effects...');
            
            // Add loading class to trigger animations
            document.querySelectorAll('.chart-container').forEach(container => {
                container.classList.add('loading');
            });
            
            setTimeout(() => {
                document.querySelectorAll('.chart-container').forEach(container => {
                    container.classList.remove('loading');
                });
                updateStatus('Animation tests complete! Hover over charts to see glow effects.', 'success');
            }, 3000);
        }
        
        function refreshCharts() {
            updateStatus('Refreshing all charts with enhanced presentation...');
            chartManager.cleanupAllCharts();
            setTimeout(() => {
                loadSampleData();
            }, 300);
        }
        
        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status-indicator status-${type}`;
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            setTimeout(() => {
                loadSampleData();
            }, 1000);
        });
        
        // Add hover effect testing
        document.addEventListener('mouseover', function(event) {
            if (event.target.tagName === 'CANVAS') {
                console.log('Canvas hover detected:', event.target.id);
            }
        });
    </script>
</body>
</html>
