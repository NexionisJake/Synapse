<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7 Complete Test - Recurring Themes Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            background: #0D1117;
            color: #C9D1D9;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-header h1 {
            color: #58A6FF;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(88, 166, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.1);
        }
        
        .test-section h2 {
            color: #58A6FF;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .chart-container {
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid rgba(88, 166, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            height: 400px;
            position: relative;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .chart-title {
            color: #C9D1D9;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        
        .chart-status {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .chart-status.loading { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .chart-status.success { background: rgba(40, 167, 69, 0.2); color: #28A745; }
        .chart-status.error { background: rgba(220, 53, 69, 0.2); color: #DC3545; }
        .chart-status.placeholder { background: rgba(108, 117, 125, 0.2); color: #6C757D; }
        
        .chart-wrapper { height: 320px; position: relative; }
        
        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .test-button {
            background: rgba(88, 166, 255, 0.2);
            border: 1px solid #58A6FF;
            color: #C9D1D9;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            background: rgba(88, 166, 255, 0.3);
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>Task 7: Recurring Themes Chart</h1>
            <p>Complete implementation test with validation</p>
        </div>
        
        <div class="test-section">
            <h2>Recurring Themes Horizontal Bar Chart</h2>
            <div class="test-controls">
                <button class="test-button" onclick="runValidation()">Run Full Validation</button>
                <button class="test-button" onclick="testWithSampleData()">Sample Data</button>
                <button class="test-button" onclick="testWithRealData()">Real Data</button>
            </div>
            
            <div class="chart-container glass-panel" id="recurring-themes-container">
                <div class="chart-header">
                    <h4 class="chart-title">Recurring Themes</h4>
                    <div class="chart-status" id="recurring-themes-status">Ready</div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="recurring-themes-chart" width="800" height="320"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/cognitive-charts.js"></script>
    <script src="test_task7_validation.js"></script>
    <script>
        let chartManager;
        
        function initializeChartManager() {
            const dashboard = document.querySelector('.test-container');
            chartManager = new CognitiveChartManager(dashboard);
            chartManager.init();
        }
        
        function runValidation() {
            const validator = new Task7Validator();
            validator.runAllTests();
        }
        
        function testWithSampleData() {
            const sampleData = {
                labels: ['Technology', 'Philosophy', 'Learning', 'Creativity', 'Science', 'Personal'],
                frequencies: [12, 8, 10, 6, 9, 7]
            };
            chartManager.createRecurringThemesChart(sampleData);
        }
        
        function testWithRealData() {
            const simulatedInsights = [
                { content: 'discussing AI and machine learning', confidence: 0.9, tags: ['technology'] },
                { content: 'exploring consciousness questions', confidence: 0.8, tags: ['philosophy'] }
            ];
            const themes = chartManager.extractRecurringThemes(simulatedInsights, {});
            const chartData = {
                labels: themes.map(t => t.theme),
                frequencies: themes.map(t => t.frequency)
            };
            chartManager.createRecurringThemesChart(chartData);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeChartManager();
        });
    </script>
</body>
</html>
