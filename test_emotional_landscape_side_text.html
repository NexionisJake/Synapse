<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Landscape Side Text Test - Synapse AI</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Enhanced HUD Theme CSS -->
    <style>
        :root {
            /* Core HUD Colors */
            --hud-bg-primary: #0D1117;
            --hud-text-primary: #C9D1D9;
            --hud-accent-cyan: #58A6FF;
            --hud-accent-glow: rgba(88, 166, 255, 0.3);
            
            /* Glassmorphism Properties */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-blur: blur(10px);
            
            /* Glow Effects */
            --glow-small: 0 0 10px var(--hud-accent-glow);
            --glow-medium: 0 0 20px var(--hud-accent-glow);
            
            /* Layout Properties */
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--hud-bg-primary);
            color: var(--hud-text-primary);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, 
                var(--hud-bg-primary) 0%, 
                #161B22 50%, 
                var(--hud-bg-primary) 100%);
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .test-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--hud-accent-cyan);
            text-shadow: var(--glow-small);
            margin-bottom: 10px;
        }

        .test-subtitle {
            font-size: 1.2rem;
            color: var(--hud-text-primary);
            opacity: 0.8;
        }

        .chart-container {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--glow-small);
            padding: 30px;
            margin-bottom: 30px;
            transition: all var(--transition-speed) ease;
        }

        .chart-container:hover {
            box-shadow: var(--glow-medium);
            transform: translateY(-2px);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--hud-text-primary);
        }

        .chart-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid #10B981;
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            width: 100%;
            min-width: 700px; /* Ensure space for side text */
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .test-info {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .test-info h3 {
            color: var(--hud-accent-cyan);
            margin-bottom: 10px;
        }

        .test-info p {
            color: var(--hud-text-primary);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1 class="test-title">SIDE TEXT LAYOUT TEST</h1>
            <p class="test-subtitle">Emotional Landscape Chart with Right-Side Dominant Emotion Display</p>
        </div>

        <div class="test-info">
            <h3>Layout Improvement</h3>
            <p>The dominant emotion text is now positioned to the right of the doughnut chart to prevent overlapping and ensure both elements are clearly visible.</p>
        </div>

        <div class="charts-grid">
            <div class="chart-container" id="emotional-landscape-container">
                <div class="chart-header">
                    <h4 class="chart-title">Emotional Landscape</h4>
                    <div class="chart-status" id="emotional-landscape-status">Ready</div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="emotional-landscape-chart" width="800" height="500"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the cognitive charts manager -->
    <script src="static/js/cognitive-charts.js"></script>

    <script>
        let chartManager;

        // Initialize chart manager when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing Side Text Layout Test');
            
            const dashboardElement = document.querySelector('.charts-grid');
            chartManager = new CognitiveChartManager(dashboardElement);
            
            // Test with sample data
            const testData = {
                labels: ['Curious', 'Analytical', 'Optimistic', 'Thoughtful', 'Creative', 'Empathetic'],
                values: [32, 24, 18, 15, 8, 3]
            };
            
            setTimeout(() => {
                chartManager.createEmotionalLandscapeChart(testData);
                console.log('âœ“ Chart created with side text layout');
            }, 500);
        });

        function updateStatus(message, type = 'success') {
            const statusElement = document.getElementById('emotional-landscape-status');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.className = `chart-status ${type}`;
            }
        }
    </script>
</body>
</html>
