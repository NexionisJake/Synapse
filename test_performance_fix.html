<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Optimizer Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #2d5a2d;
            border: 1px solid #4a8a4a;
        }
        .error {
            background: #5a2d2d;
            border: 1px solid #8a4a4a;
        }
        .info {
            background: #2d4a5a;
            border: 1px solid #4a7a8a;
        }
        button {
            background: #4a7a8a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a8a9a;
        }
    </style>
</head>
<body>
    <h1>Performance Optimizer Fix Test</h1>
    <p>This test verifies that the performance optimizer bug has been fixed.</p>
    
    <button onclick="testPerformanceOptimizer()">Test Performance Optimizer</button>
    <button onclick="testConversationCleaner()">Test Conversation Cleaner</button>
    <button onclick="testFullSystem()">Test Full System</button>
    
    <div id="test-results"></div>

    <script src="static/js/performance-optimizer.js"></script>
    <script>
        let testResults = [];
        
        function addResult(message, type = 'info') {
            testResults.push({ message, type, timestamp: new Date().toLocaleTimeString() });
            updateDisplay();
        }
        
        function updateDisplay() {
            const container = document.getElementById('test-results');
            container.innerHTML = testResults.map(result => 
                `<div class="test-result ${result.type}">
                    [${result.timestamp}] ${result.message}
                </div>`
            ).join('');
        }
        
        function testPerformanceOptimizer() {
            addResult('Testing Performance Optimizer initialization...', 'info');
            
            try {
                // Check if performance optimizer exists
                if (window.performanceOptimizer) {
                    addResult('‚úÖ Performance Optimizer found', 'success');
                    
                    // Test getting metrics
                    const metrics = window.performanceOptimizer.getPerformanceMetrics();
                    addResult(`‚úÖ Metrics retrieved: Frame Rate: ${metrics.frameRate}, Memory: ${Math.round(metrics.memoryUsage/1024/1024)}MB`, 'success');
                    
                    // Test optimization without errors
                    window.performanceOptimizer.applyPerformanceOptimizations();
                    addResult('‚úÖ Performance optimizations applied successfully', 'success');
                    
                } else {
                    addResult('‚ùå Performance Optimizer not found', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error testing Performance Optimizer: ${error.message}`, 'error');
            }
        }
        
        function testConversationCleaner() {
            addResult('Testing Conversation Cleaner...', 'info');
            
            try {
                if (window.performanceOptimizer && window.performanceOptimizer.conversationCleaner) {
                    const cleaner = window.performanceOptimizer.conversationCleaner;
                    
                    // Create test conversation history
                    window.conversationHistory = [];
                    for (let i = 0; i < 50; i++) {
                        window.conversationHistory.push({
                            role: i % 2 === 0 ? 'user' : 'assistant',
                            content: `Test message ${i}`,
                            timestamp: new Date().toISOString()
                        });
                    }
                    
                    addResult(`‚úÖ Created test conversation with ${window.conversationHistory.length} messages`, 'success');
                    
                    // Test needsCleanup method
                    const needsCleanup = cleaner.needsCleanup();
                    addResult(`‚úÖ needsCleanup() returned: ${needsCleanup}`, 'success');
                    
                    // Test performCleanup method
                    const originalLength = window.conversationHistory.length;
                    cleaner.performCleanup();
                    const newLength = window.conversationHistory ? window.conversationHistory.length : 0;
                    
                    addResult(`‚úÖ Cleanup completed: ${originalLength} -> ${newLength} messages`, 'success');
                    
                } else {
                    addResult('‚ùå Conversation Cleaner not found', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error testing Conversation Cleaner: ${error.message}`, 'error');
            }
        }
        
        function testFullSystem() {
            addResult('Testing Full System Integration...', 'info');
            
            try {
                // Test all components
                testPerformanceOptimizer();
                
                setTimeout(() => {
                    testConversationCleaner();
                    
                    setTimeout(() => {
                        // Test streaming optimization
                        if (window.performanceOptimizer) {
                            const testElement = document.createElement('div');
                            window.performanceOptimizer.optimizeStreamingRender(testElement, 'Test content');
                            addResult('‚úÖ Streaming optimization test passed', 'success');
                            
                            // Test DOM optimization
                            window.performanceOptimizer.optimizeDOMUpdate(() => {
                                addResult('‚úÖ DOM optimization test passed', 'success');
                            });
                            
                            addResult('üéâ All tests completed successfully!', 'success');
                        }
                    }, 1000);
                }, 1000);
                
            } catch (error) {
                addResult(`‚ùå Error in full system test: ${error.message}`, 'error');
            }
        }
        
        // Auto-run basic test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                addResult('Page loaded, running basic test...', 'info');
                testPerformanceOptimizer();
            }, 500);
        });
    </script>
</body>
</html>
