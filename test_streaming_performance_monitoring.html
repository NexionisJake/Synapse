<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Performance Monitoring Test</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            padding: 20px;
            font-family: var(--font-family-primary);
            background: var(--hud-bg-primary);
            color: var(--hud-text-primary);
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-section {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }
        
        .test-controls {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }
        
        .test-button {
            background: var(--hud-accent-cyan);
            color: var(--hud-bg-primary);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-weight: 500;
            transition: all var(--transition-speed-fast) ease;
        }
        
        .test-button:hover {
            background: var(--hud-accent-cyan-hover);
            transform: translateY(-1px);
        }
        
        .test-button.secondary {
            background: transparent;
            color: var(--hud-accent-cyan);
            border: 1px solid var(--hud-accent-cyan);
        }
        
        .test-button.secondary:hover {
            background: var(--hud-accent-cyan);
            color: var(--hud-bg-primary);
        }
        
        .metrics-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-small);
            padding: var(--spacing-md);
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--hud-accent-cyan);
            display: block;
            margin-bottom: var(--spacing-xs);
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: var(--hud-text-secondary);
        }
        
        .log-container {
            background: var(--hud-bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-small);
            padding: var(--spacing-md);
            height: 300px;
            overflow-y: auto;
            font-family: var(--font-family-mono);
            font-size: 0.8rem;
        }
        
        .log-entry {
            margin-bottom: var(--spacing-xs);
            padding: var(--spacing-xs);
            border-radius: var(--border-radius-small);
        }
        
        .log-entry.info {
            background: rgba(88, 166, 255, 0.1);
            border-left: 3px solid var(--hud-accent-cyan);
        }
        
        .log-entry.warning {
            background: rgba(245, 158, 11, 0.1);
            border-left: 3px solid #F59E0B;
        }
        
        .log-entry.error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #EF4444;
        }
        
        .timestamp {
            color: var(--hud-text-muted);
            font-size: 0.7rem;
        }
        
        .chat-simulation {
            background: var(--hud-bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            height: 200px;
            overflow-y: auto;
            margin-bottom: var(--spacing-md);
        }
        
        .simulated-message {
            margin-bottom: var(--spacing-sm);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-small);
        }
        
        .simulated-message.user {
            background: rgba(88, 166, 255, 0.2);
            margin-left: 20%;
        }
        
        .simulated-message.assistant {
            background: rgba(255, 255, 255, 0.1);
            margin-right: 20%;
        }
        
        .simulated-message.streaming {
            border-left: 3px solid var(--hud-accent-cyan);
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Streaming Performance Monitoring Test</h1>
        
        <!-- Test Controls -->
        <div class="test-section">
            <h2>Test Controls</h2>
            <div class="test-controls">
                <button class="test-button" onclick="simulateNormalStreaming()">Simulate Normal Streaming</button>
                <button class="test-button" onclick="simulateSlowStreaming()">Simulate Slow Streaming</button>
                <button class="test-button" onclick="simulateTimeoutError()">Simulate Timeout</button>
                <button class="test-button" onclick="simulateConnectionError()">Simulate Connection Error</button>
                <button class="test-button secondary" onclick="resetMetrics()">Reset Metrics</button>
                <button class="test-button secondary" onclick="clearLog()">Clear Log</button>
            </div>
        </div>
        
        <!-- Performance Metrics Display -->
        <div class="test-section">
            <h2>Performance Metrics</h2>
            <div class="metrics-display" id="metrics-display">
                <!-- Metrics will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Chat Simulation -->
        <div class="test-section">
            <h2>Chat Simulation</h2>
            <div class="chat-simulation" id="chat-simulation">
                <!-- Simulated chat messages will appear here -->
            </div>
            <div class="test-controls">
                <input type="text" id="test-message-input" placeholder="Enter test message..." 
                       style="flex: 1; padding: 8px; border-radius: 4px; border: 1px solid var(--glass-border); background: var(--hud-bg-secondary); color: var(--hud-text-primary);">
                <button class="test-button" onclick="sendTestMessage()">Send Test Message</button>
            </div>
        </div>
        
        <!-- Event Log -->
        <div class="test-section">
            <h2>Event Log</h2>
            <div class="log-container" id="event-log">
                <!-- Log entries will appear here -->
            </div>
        </div>
    </div>
    
    <!-- Include the performance monitoring system -->
    <script src="static/js/streaming-performance-monitor.js"></script>
    
    <script>
        // Test simulation variables
        let testRequestId = 0;
        let simulationInterval = null;
        
        // Initialize test interface
        document.addEventListener('DOMContentLoaded', function() {
            updateMetricsDisplay();
            logEvent('info', 'Test interface initialized');
            
            // Set up metrics update interval
            setInterval(updateMetricsDisplay, 1000);
            
            // Listen for performance events
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Listen for streaming events
            document.addEventListener('streamingStarted', (e) => {
                logEvent('info', `Streaming started: ${e.detail.requestId}`);
            });
            
            document.addEventListener('streamingCompleted', (e) => {
                const { requestId, responseTime, streamingStats } = e.detail;
                logEvent('info', `Streaming completed: ${requestId}, ${responseTime}ms, ${streamingStats?.wordsPerSecond || 0} WPS`);
            });
            
            document.addEventListener('streamingError', (e) => {
                const { requestId, errorType } = e.detail;
                logEvent('error', `Streaming error: ${requestId}, type: ${errorType}`);
            });
            
            document.addEventListener('streamingChunk', (e) => {
                const { requestId, chunkContent } = e.detail;
                logEvent('info', `Chunk received: ${requestId}, ${chunkContent?.length || 0} chars`);
            });
            
            // Listen for performance optimization suggestions
            document.addEventListener('performanceOptimizationSuggestion', (e) => {
                const { type, message } = e.detail;
                logEvent('warning', `Optimization suggestion: ${type} - ${message}`);
            });
        }
        
        function simulateNormalStreaming() {
            const requestId = `test_${++testRequestId}`;
            const startTime = Date.now();
            
            // Dispatch streaming started event
            document.dispatchEvent(new CustomEvent('streamingStarted', {
                detail: { requestId, startTime }
            }));
            
            addSimulatedMessage('user', 'Test message for normal streaming');
            const assistantMessage = addSimulatedMessage('assistant', '', true);
            
            // Simulate normal streaming with good performance
            let content = '';
            const words = ['This', 'is', 'a', 'simulated', 'streaming', 'response', 'with', 'normal', 'performance', 'characteristics.', 'The', 'response', 'should', 'arrive', 'at', 'a', 'reasonable', 'speed', 'without', 'triggering', 'any', 'performance', 'warnings.'];
            let wordIndex = 0;
            
            const streamInterval = setInterval(() => {
                if (wordIndex < words.length) {
                    const word = words[wordIndex] + ' ';
                    content += word;
                    
                    // Dispatch chunk event
                    document.dispatchEvent(new CustomEvent('streamingChunk', {
                        detail: {
                            requestId,
                            chunkContent: word,
                            chunkId: wordIndex + 1,
                            timestamp: Date.now()
                        }
                    }));
                    
                    updateSimulatedMessage(assistantMessage, content);
                    wordIndex++;
                } else {
                    clearInterval(streamInterval);
                    assistantMessage.classList.remove('streaming');
                    
                    // Dispatch completion event
                    const responseTime = Date.now() - startTime;
                    document.dispatchEvent(new CustomEvent('streamingCompleted', {
                        detail: {
                            requestId,
                            responseTime,
                            streamingStats: {
                                wordsPerSecond: (words.length / (responseTime / 1000)).toFixed(1),
                                totalChunks: words.length,
                                totalCharacters: content.length
                            }
                        }
                    }));
                }
            }, 100); // 100ms between words = good performance
        }
        
        function simulateSlowStreaming() {
            const requestId = `test_${++testRequestId}`;
            const startTime = Date.now();
            
            document.dispatchEvent(new CustomEvent('streamingStarted', {
                detail: { requestId, startTime }
            }));
            
            addSimulatedMessage('user', 'Test message for slow streaming');
            const assistantMessage = addSimulatedMessage('assistant', '', true);
            
            // Simulate slow streaming that should trigger warnings
            let content = '';
            const words = ['This', 'is', 'a', 'very', 'slow', 'streaming', 'response', 'that', 'should', 'trigger', 'performance', 'warnings.'];
            let wordIndex = 0;
            
            const streamInterval = setInterval(() => {
                if (wordIndex < words.length) {
                    const word = words[wordIndex] + ' ';
                    content += word;
                    
                    document.dispatchEvent(new CustomEvent('streamingChunk', {
                        detail: {
                            requestId,
                            chunkContent: word,
                            chunkId: wordIndex + 1,
                            timestamp: Date.now()
                        }
                    }));
                    
                    updateSimulatedMessage(assistantMessage, content);
                    wordIndex++;
                } else {
                    clearInterval(streamInterval);
                    assistantMessage.classList.remove('streaming');
                    
                    const responseTime = Date.now() - startTime;
                    document.dispatchEvent(new CustomEvent('streamingCompleted', {
                        detail: {
                            requestId,
                            responseTime,
                            streamingStats: {
                                wordsPerSecond: (words.length / (responseTime / 1000)).toFixed(1),
                                totalChunks: words.length,
                                totalCharacters: content.length
                            }
                        }
                    }));
                }
            }, 800); // 800ms between words = very slow
        }
        
        function simulateTimeoutError() {
            const requestId = `test_${++testRequestId}`;
            const startTime = Date.now();
            
            document.dispatchEvent(new CustomEvent('streamingStarted', {
                detail: { requestId, startTime }
            }));
            
            addSimulatedMessage('user', 'Test message that will timeout');
            const assistantMessage = addSimulatedMessage('assistant', 'Starting response...', true);
            
            // Simulate timeout after 3 seconds
            setTimeout(() => {
                assistantMessage.classList.remove('streaming');
                updateSimulatedMessage(assistantMessage, 'Error: Request timed out');
                assistantMessage.style.borderLeft = '3px solid #EF4444';
                
                document.dispatchEvent(new CustomEvent('streamingError', {
                    detail: {
                        requestId,
                        error: new Error('Streaming timeout'),
                        errorType: 'timeout',
                        responseTime: Date.now() - startTime
                    }
                }));
            }, 3000);
        }
        
        function simulateConnectionError() {
            const requestId = `test_${++testRequestId}`;
            const startTime = Date.now();
            
            document.dispatchEvent(new CustomEvent('streamingStarted', {
                detail: { requestId, startTime }
            }));
            
            addSimulatedMessage('user', 'Test message that will fail');
            const assistantMessage = addSimulatedMessage('assistant', 'Connecting...', true);
            
            // Simulate connection error after 1 second
            setTimeout(() => {
                assistantMessage.classList.remove('streaming');
                updateSimulatedMessage(assistantMessage, 'Error: Connection failed');
                assistantMessage.style.borderLeft = '3px solid #EF4444';
                
                document.dispatchEvent(new CustomEvent('streamingError', {
                    detail: {
                        requestId,
                        error: new Error('Network connection failed'),
                        errorType: 'connection',
                        responseTime: Date.now() - startTime
                    }
                }));
            }, 1000);
        }
        
        function sendTestMessage() {
            const input = document.getElementById('test-message-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            input.value = '';
            
            // Simulate a normal streaming response for the test message
            addSimulatedMessage('user', message);
            simulateNormalStreaming();
        }
        
        function addSimulatedMessage(role, content, streaming = false) {
            const chatContainer = document.getElementById('chat-simulation');
            const messageElement = document.createElement('div');
            messageElement.className = `simulated-message ${role}${streaming ? ' streaming' : ''}`;
            messageElement.textContent = content;
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return messageElement;
        }
        
        function updateSimulatedMessage(element, content) {
            element.textContent = content;
            const chatContainer = document.getElementById('chat-simulation');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function updateMetricsDisplay() {
            const monitor = window.streamingPerformanceMonitor;
            if (!monitor) return;
            
            const metrics = monitor.getPerformanceMetrics();
            const container = document.getElementById('metrics-display');
            
            container.innerHTML = `
                <div class="metric-card">
                    <span class="metric-value">${metrics.averageResponseTime.toFixed(0)}ms</span>
                    <span class="metric-label">Avg Response Time</span>
                </div>
                <div class="metric-card">
                    <span class="metric-value">${metrics.averageWordsPerSecond.toFixed(1)}</span>
                    <span class="metric-label">Avg Words/Second</span>
                </div>
                <div class="metric-card">
                    <span class="metric-value">${metrics.averageChunkLatency.toFixed(0)}ms</span>
                    <span class="metric-label">Avg Chunk Latency</span>
                </div>
                <div class="metric-card">
                    <span class="metric-value">${(metrics.successRate * 100).toFixed(1)}%</span>
                    <span class="metric-label">Success Rate</span>
                </div>
                <div class="metric-card">
                    <span class="metric-value">${metrics.totalRequests}</span>
                    <span class="metric-label">Total Requests</span>
                </div>
                <div class="metric-card">
                    <span class="metric-value">${metrics.connectionFailures + metrics.timeouts}</span>
                    <span class="metric-label">Total Errors</span>
                </div>
            `;
        }
        
        function resetMetrics() {
            const monitor = window.streamingPerformanceMonitor;
            if (monitor) {
                monitor.resetMetrics();
                logEvent('info', 'Performance metrics reset');
                updateMetricsDisplay();
            }
        }
        
        function clearLog() {
            document.getElementById('event-log').innerHTML = '';
        }
        
        function logEvent(level, message) {
            const logContainer = document.getElementById('event-log');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${level}`;
            
            const timestamp = new Date().toLocaleTimeString();
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span> ${message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Handle Enter key in test message input
        document.addEventListener('keypress', function(e) {
            if (e.target.id === 'test-message-input' && e.key === 'Enter') {
                sendTestMessage();
            }
        });
    </script>
</body>
</html>
