<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serendipity Browser Compatibility Tests</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .test-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .test-pass { background-color: #d4edda; color: #155724; }
        .test-fail { background-color: #f8d7da; color: #721c24; }
        .test-warn { background-color: #fff3cd; color: #856404; }
        .browser-info { background-color: #e9ecef; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
        .feature-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin: 15px 0; }
        .feature-card { border: 1px solid #ccc; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🌐 Serendipity Browser Compatibility Tests</h1>
        
        <div class="browser-info" id="browser-info">
            <h3>Browser Information</h3>
            <div id="browser-details"></div>
        </div>

        <div class="test-section">
            <h2>🔧 Core Feature Compatibility</h2>
            <div id="core-features-results"></div>
        </div>

        <div class="test-section">
            <h2>🎨 CSS Feature Support</h2>
            <div id="css-features-results"></div>
        </div>

        <div class="test-section">
            <h2>📱 Responsive Design Tests</h2>
            <div id="responsive-results"></div>
        </div>

        <div class="test-section">
            <h2>♿ Accessibility Features</h2>
            <div id="accessibility-results"></div>
        </div>

        <div class="test-section">
            <h2>⚡ Performance Features</h2>
            <div id="performance-results"></div>
        </div>

        <!-- Serendipity UI Components for Testing -->
        <div class="test-section">
            <h2>🧪 Live Component Tests</h2>
            <div class="serendipity-section">
                <button id="discover-connections-btn" type="button" 
                        aria-describedby="serendipity-description">
                    <span class="button-icon">🔍</span>
                    <span class="button-text">Discover Connections</span>
                </button>
                
                <div id="serendipity-status" aria-live="polite" class="ready">
                    <span class="status-text">Ready</span>
                </div>
                
                <div id="serendipity-results" aria-live="polite" role="region" 
                     aria-label="Serendipity analysis results"></div>
            </div>
        </div>
    </div>

    <script src="static/js/dashboard.js"></script>
</body>
</html>
